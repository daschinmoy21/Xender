<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">P2P File Sharing</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Peers</h2>
                <button id="discoverPeers" class="btn btn-primary">Discover Peers</button>
                <button id="connectPeer" class="btn btn-secondary">Connect to Peer</button>
                <div id="peers" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h2>File Transfer</h2>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="fileInput">
                    <button class="btn btn-success" id="sendFile">Send File</button>
                </div>
                <div id="status"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
